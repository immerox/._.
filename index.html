<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }

        #muteButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 15px;
            padding: 15px 30px; /* Increased padding to make button larger */
        }

        .topButton {
            position: absolute;
            top: 10px;
            background-color: transparent;
            color: rgb(211, 181, 181);
            border: none;
            padding: 15px 30px; /* Increased padding to make buttons larger */
        }

        #button1, #button2 {
            left: calc(50% - 60px);
        }

        #button2 {
            top: 0%; /* Increased top value to accommodate larger button size */
            left: 30%;
        }

        #button3, #button4 {
            left: calc(50% + 60px);
        }

        #button4 {
            top: 70px; /* Increased top value to accommodate larger button size */
        }

        .topButton:hover, #muteButton:hover {
            color: purple;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay muted loop>
        <source src='https://cdn.discordapp.com/attachments/946405292680302592/1165391652291088464/lv_7232227205709876482_0.mp4?ex=6546ae8d&is=6534398d&hm=26277bc312e2017861e3fc08774d8afc6f116daf5d6c0e391a675c906be28aa7&.mp4' type='video/mp4'>
    </video>

    <button id="button1" class="topButton" onclick="window.location.href='https://t.me/maxmtjerbot?start=0005rsl1ef'">free netflix</button>
    <button id="button2" class="topButton" onclick="window.location.href='https://www.youtube.com/@im_merox'">youtube</button>
    <button id="button3" class="topButton" onclick="window.location.href='https://www.tiktok.com/@im_merox'">tiktok</button>
    <button id="button4" class="topButton" onclick="window.location.href='https://discord.com/invite/55X5RUNs4y'">discord</button>

    <button id="muteButton" onclick="muteUnmute()">Mute</button>

    <script>
        var video = document.getElementById('bgVideo');
        var button = document.getElementById('muteButton');

        function muteUnmute() {
            if (video.muted) {
                video.muted = false;
                button.innerHTML = "Mute";
            } else {
                video.muted = true;
                button.innerHTML = "Unmute";
            }
        }
    </script>
</body>
</html>
